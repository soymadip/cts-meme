<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Memes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Coding Memes & Videos</h1>
  </header>

  <main>
    <section id="memes">
      <h2>Memes</h2>
      <div class="gallery">
        <img src="assets/memes/meme1.png" alt="Meme 1">
        <img src="assets/memes/meme2.png" alt="Meme 2">
        <img src="assets/memes/meme3.png" alt="Meme 3">
      </div>
    </section>

    <section id="videos">
      <h2>Videos</h2>
      <div class="video-gallery">
        <video controls>
          <source src="assets/videos/video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <video controls>
          <source src="assets/videos/video2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ for coders</p>
  </footer>
</body>
</html>
